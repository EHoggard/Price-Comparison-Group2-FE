<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Comparison</title>
    <link rel="stylesheet" href="Item.css" />
    <link rel="stylesheet" href="NavFont.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a3c1e4db5c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="gray">
      <div class="logo">
        <img src="/images/brand&logo.png" alt="logo">
      </div>
      <div class="navbar">
        <ul class="gnav">
          <li class="middle"><a href="Modal.html">Home</a></li>
          <li class="middle"><a href="">About Us</a></li>
          <li class="middle"><a href="faq.html">FAQ</a></li>
          <li class="middle"><a href="">Blog</a></li>
          <li class="middle"><a href="">Contact Us</a></li>
        </ul>
      </div>
      <div class="register-login">
        <ul class="gnav">
          <li class="right"><a href="Signup.html">Register</a></li>
          <li class="right"><a href="Login.html">Login</a></li>
        </ul>
      </div>
      <nav class="gray-nav">
        <div class="nav-item">
          <img src="images/Model-images/home-icon.svg" alt="home-icon">
          <p>Home</p>
        </div>
        <div class="nav-item">
          <img src="images/Model-images/about-icon.svg" alt="about-icon">
          <p>About Us</p>
        </div>
        <div class="nav-item">
          <img src="images/Model-images/faq-icon.svg" alt="faq-icon">
          <p>FAQ</p>
        </div>
        <div class="nav-item">
          <img src="images/Model-images/contact-icon.svg" alt="contact-icon">
          <p>Contact Us</p>
        </div>
        <div class="nav-item">
          <img src="images/Model-images/login-icon.svg" alt="login-icon">
          <p>Login</p>
        </div>
      </nav>
    </header>

    <section class="item-text">
      <h1>Tom Ford</h1>
      <h1>Black Orchid Eau de Parfum Spray, 1.7 oz</h1>
    </section>
    <section class="items">
      <div class="amazon box">
        <img src="/images/Tom-Ford.jpg" alt="Tom Ford Parfum" />
        <h2 class="website">Amazon</h2>
        <h3 class="price">$108.00</h3>
       <div class="icons">
          <div class="i-n-text">
            <i class="far fa-thumbs-up"></i>
            <p>Like</p>
          </div>
          <div class="i-n-text">
            <i class="far fa-comment-alt"></i>
            <p>Comment</p>
          </div>
          <div class="i-n-text">
            <i class="fas fa-share-square"></i>
            <p>Share</p>
          </div>
        </div>
      </div>
      <div class="ebay box">
        <img src="/images/Tom-Ford.jpg" alt="Tom Ford Parfum" />
        <h2 class="website">Ebay</h2>
        <h3 class="price">$81.49</h3>
        <div class="icons">
          <div class="i-n-text">
            <i class="far fa-thumbs-up"></i>
            <p>Like</p>
          </div>
          <div class="i-n-text">
            <i class="far fa-comment-alt"></i>
            <p>Comment</p>
          </div>
          <div class="i-n-text">
            <i class="fas fa-share-square"></i>
            <p>Share</p>
          </div>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
